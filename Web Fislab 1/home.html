<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - FISLAB I</title>
    <style>
        :root {
            --primary-gold: #cfa330;
            --dark-bg: #1a1a1a;
            --text-color: #000000;
        }

        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background-color: var(--primary-gold);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Header pojok kiri atas */
        .top-left-header {
            position: fixed;
            top: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            z-index: 1000;
        }
        .top-left-header .header-logo {
            font-size: 1.8rem;
            line-height: 1;
            transition: transform 0.8s ease;
        }
        .top-left-header .header-text {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.9px;
            transition: transform 1.5s ease;
        }

        /* Tombol hamburger (3 garis) */
        .hamburger {
            width: 36px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: inherit; /* Pastikan mengikuti warna teks header (light/dark) */
            border: 0;
            border-top: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            cursor: pointer;
            opacity: 0;
            transform: translateX(-8px) scale(0.9);
            transition: opacity 0.3s ease, transform 0.5s ease;
            pointer-events: none; /* tidak bisa diklik sebelum tampil */
        }
        .hamburger .bar {
            width: 18px;
            height: 2px;
            background-color: currentColor;
            display: block;
            margin: 2px 0;
        }

        /* Saat menu ditampilkan, tombol masuk dan brand bergeser sedikit ke kanan */
        .top-left-header.menu-visible .hamburger {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: auto;
        }
        .top-left-header.menu-visible .header-logo,
        .top-left-header.menu-visible .header-text {
            transform: translateX(10px);
        }

        /* Efek mengembang saat hover ketika tombol sudah tampil */
        .top-left-header.menu-visible .hamburger:hover {
            transform: translateX(0) scale(1.08);
        }

        /* Garis bawah header (atas halaman) */
        .top-border-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            border: 0;
            border-bottom: 1px solid #000000;
            box-sizing: border-box;
            background-color: var(--primary-gold);
            pointer-events: none;
            z-index: 900;
        }

        /* Tombol night mode (pojok kanan atas) */
        .mode-toggle {
            position: fixed;
            top: 12px;
            right: 12px;
            padding: 8px 12px;
            border-radius: 10px;
            background-color: var(--text-color);
            color: var(--primary-gold);
            border: 1px solid rgba(0, 0, 0, 0.2);
            font-family: 'Times New Roman', serif;
            font-size: 0.95rem;
            cursor: pointer;
            z-index: 1200;
            transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
        }
        .mode-toggle:hover { transform: scale(1.06); }

        /* Konten utama */
        .page-container {
            max-width: 960px;
            margin: 100px auto 48px;
            padding: 0 16px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 64px; /* sejajar dengan bar atas */
            left: 0;
            width: 260px;
            height: calc(100vh - 64px);
            background: var(--text-color);
            color: var(--primary-gold);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 950; /* di bawah header, di atas konten */
            box-shadow: 2px 0 14px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
        }
        .sidebar .side-title {
            font-weight: 700;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }
        .sidebar nav { padding: 8px 0; }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: currentColor;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.15s ease;
        }
        .sidebar a:hover { background-color: rgba(255,255,255,0.08); transform: translateX(4px); }
        .sidebar a .icon { width: 18px; height: 18px; display: inline-block; }
        .sidebar a .icon svg { width: 100%; height: 100%; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

        /* Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s ease, visibility 0.25s ease;
            z-index: 940;
        }

        /* Open state */
        body.sidebar-open .sidebar { transform: translateX(0); }
        body.sidebar-open .sidebar-overlay { opacity: 1; visibility: visible; }

        .welcome-card {
            background: var(--text-color);
            color: var(--primary-gold);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
        }

        .welcome-title {
            margin: 0 0 8px;
            font-size: 2rem;
        }

        .welcome-subtitle {
            margin: 0 0 20px;
            font-size: 1rem;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: var(--primary-gold);
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            font-family: 'Times New Roman', serif;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover { transform: scale(1.04); box-shadow: 0 0 10px rgba(0,0,0,0.25); }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-gold);
            border: 1px solid var(--primary-gold);
        }

        /* Dark mode overrides */
        body.dark { background-color: var(--dark-bg); color: var(--primary-gold); }
        body.dark .top-left-header { color: var(--primary-gold); }
        body.dark .top-border-box { border-bottom-color: var(--primary-gold); background-color: var(--dark-bg); }
        body.dark .mode-toggle { background-color: var(--primary-gold); color: #1a1a1a; }
        body.dark .welcome-card { background: #2a2a2a; color: #ffffff; }
        body.dark .btn { background-color: var(--primary-gold); color: #1a1a1a; }
        body.dark .btn-secondary { background-color: transparent; color: var(--primary-gold); border-color: var(--primary-gold); }
        body.dark .sidebar { background: #2a2a2a; color: #ffffff; }
        body.dark .sidebar a:hover { background-color: rgba(207,163,48,0.15); }
    </style>
</head>
<body>
    <header class="top-left-header" aria-label="Brand header">
        <button id="hamburger" class="hamburger" type="button" aria-label="Buka menu" aria-controls="sidebar" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <span class="header-logo">Î¦</span>
        <span class="header-text">FISLAB I</span>
    </header>
    <div class="top-border-box" aria-hidden="true"></div>
    <button id="mode-toggle" class="mode-toggle" type="button" aria-label="Toggle night mode">Night</button>

    <!-- Sidebar dan overlay -->
    <aside id="sidebar" class="sidebar" aria-label="Sidebar navigasi">
        <div class="side-title">Menu</div>
        <nav>
            <a href="#" id="nav-dashboard">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="8" height="8" rx="1"/>
                        <rect x="13" y="3" width="8" height="8" rx="1"/>
                        <rect x="3" y="13" width="8" height="8" rx="1"/>
                        <rect x="13" y="13" width="8" height="8" rx="1"/>
                    </svg>
                </span>
                <span class="label">Dashboard</span>
            </a>
            <a href="modul.html" id="nav-modul">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="4" width="8" height="16" rx="1"/>
                        <rect x="13" y="4" width="8" height="16" rx="1"/>
                    </svg>
                </span>
                <span class="label">Modul Praktikum</span>
            </a>
            <a href="kontak.html" id="nav-contacts">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="5" width="18" height="14" rx="1"/>
                        <path d="M3 7l9 6 9-6"/>
                    </svg>
                </span>
                <span class="label">Kontak Asisten Laboratorium</span>
            </a>
            <a href="#" id="nav-nilai" style="display: none;">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 12l2 2 4-4"/>
                        <path d="M21 12c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    </svg>
                </span>
                <span class="label">Nilai Praktikum</span>
            </a>
            <a href="#" id="nav-penilaian" style="display: none;">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 12l2 2 4-4"/>
                        <path d="M21 12c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    </svg>
                </span>
                <span class="label">Penilaian Praktikum</span>
            </a>
            <a href="#" id="nav-schedule">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="17" rx="1"/>
                        <path d="M8 2v4M16 2v4M3 10h18"/>
                    </svg>
                </span>
                <span class="label">Jadwal Praktikum</span>
            </a>
            <a href="#" id="nav-logout">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 4H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h5"/>
                        <path d="M14 16l4-4-4-4"/>
                        <path d="M8 12h10"/>
                    </svg>
                </span>
                <span class="label">Keluar</span>
            </a>
        </nav>
    </aside>
    <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>

    <main class="page-container">
        <section class="welcome-card" aria-labelledby="welcome-title">
            <h1 id="welcome-title" class="welcome-title">Selamat Datang di FISLAB I</h1>
            <p class="welcome-subtitle">Anda berhasil masuk. Silakan lanjutkan ke menu berikut.</p>
            <div class="actions">
                <button class="btn" type="button" id="mulai-btn">Mulai</button>
            </div>
        </section>
    </main>

    <script>
        const modeToggleBtn = document.getElementById('mode-toggle');
        const logoutBtn = document.getElementById('logout-btn');
        const mulaiBtn = document.getElementById('mulai-btn');
        const header = document.querySelector('.top-left-header');
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const navLogout = document.getElementById('nav-logout');

        // Restore theme preference
        const prefersDark = localStorage.getItem('fislab-theme') === 'dark';
        if (prefersDark) {
            document.body.classList.add('dark');
            modeToggleBtn.textContent = 'Light';
        }

        // Toggle theme
        modeToggleBtn.addEventListener('click', () => {
            const willBeDark = !document.body.classList.contains('dark');
            document.body.classList.toggle('dark');
            localStorage.setItem('fislab-theme', willBeDark ? 'dark' : 'light');
            modeToggleBtn.textContent = willBeDark ? 'Light' : 'Night';
        });

        // Mulai action (contoh): scroll atau arahkan fitur tertentu
        mulaiBtn.addEventListener('click', () => {
            window.alert('Mulai eksplorasi FISLAB I!');
        });


        // Saat halaman home terbuka setelah login, munculkan tombol hamburger
        // dan geser brand sedikit ke kanan untuk memberi ruang
        window.requestAnimationFrame(() => {
            header.classList.add('menu-visible');
        });

        // Toggle Sidebar
        function setSidebarOpen(isOpen) {
            document.body.classList.toggle('sidebar-open', isOpen);
            hamburger.setAttribute('aria-expanded', String(isOpen));
        }

        hamburger.addEventListener('click', () => {
            const willOpen = !document.body.classList.contains('sidebar-open');
            setSidebarOpen(willOpen);
        });

        sidebarOverlay.addEventListener('click', () => setSidebarOpen(false));

        // Tutup dengan ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') setSidebarOpen(false);
        });

        // Logout juga tersedia dari sidebar
        navLogout.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'COba.html';
        });

        // Conditional navigation based on NRP
        function setupConditionalNavigation() {
            const nrp = localStorage.getItem('fislab-nrp');
            const navNilai = document.getElementById('nav-nilai');
            const navPenilaian = document.getElementById('nav-penilaian');
            
            if (nrp) {
                if (nrp.startsWith('500123')) {
                    // NRP 500123... -> show Penilaian Praktikum
                    navPenilaian.style.display = 'block';
                    navPenilaian.href = 'penilaian.html';
                    navNilai.style.display = 'none';
                } else if (nrp.startsWith('500124')) {
                    // NRP 500124... -> show Nilai Praktikum
                    navNilai.style.display = 'block';
                    navNilai.href = 'nilai.html';
                    navPenilaian.style.display = 'none';
                } else {
                    // Default: show both (or you can customize this behavior)
                    navNilai.style.display = 'block';
                    navNilai.href = 'nilai.html';
                    navPenilaian.style.display = 'block';
                    navPenilaian.href = 'penilaian.html';
                }
            } else {
                // No NRP stored, show both (or redirect to login)
                navNilai.style.display = 'block';
                navNilai.href = 'nilai.html';
                navPenilaian.style.display = 'block';
                navPenilaian.href = 'penilaian.html';
            }
        }

        // Setup conditional navigation when page loads
        setupConditionalNavigation();
    </script>
</body>
</html>
